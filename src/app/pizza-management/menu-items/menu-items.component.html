<div class="row">
  <ul class="list-unstyled">
    <li *ngFor="let item of menu">
        <div class="col-md-4" style="padding: 0 5px 5px 0">
          <button class="btn btn-warning" style="height: 80px; width:100%;" (click)="selectMenuItem(item)">{{ item.name }}</button>
        </div>
    </li>
  </ul>
</div>
