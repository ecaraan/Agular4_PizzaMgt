<h4>Delivery Detail:</h4>
<div *ngIf="orderMode=='edit';then edit else read"></div>
<ng-template #edit>
  <div class="form-group">
    <label for="name">First Name:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.firstName" (input)="deliveryInfoChanged()"
      required>
  </div>
  <!-- <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger">
    <div *ngIf="firstName.errors.required"><small>First Name is Required</small></div>
    <div *ngIf="firstName.errors.minlength"><small>First Name must be at least 3 characters long</small></div>
    <div *ngIf="firstName.errors.pattern"><small>The first letter should be uppercase</small></div>
    <div *ngIf="firstName.errors.forbiddenName"><small>Forbidden</small></div>
  </div> -->
  <div class="form-group">
    <label for="name">Last Name:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.lastName" (input)="deliveryInfoChanged()"
      required>
  </div>
  <div class="form-group">
    <label for="name">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.email" (input)="deliveryInfoChanged()"
      required>
  </div>
  <div class="form-group">
    <label for="name">Contact No:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.phone" (input)="deliveryInfoChanged()"
      required>
  </div>
  <div class="form-group">
    <label for="name">Street:</label>
    <textarea class="form-control" [(ngModel)]="deliveryInfo.street" (input)="deliveryInfoChanged()"
      required></textarea>
  </div>
  <div class="form-group">
    <label for="name">City:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.city" (input)="deliveryInfoChanged()"
      required>
  </div>
  <div class="form-group">
    <label for="name">Zip:</label>
    <input type="text" class="form-control" [(ngModel)]="deliveryInfo.zip" (input)="deliveryInfoChanged()"
      required>
  </div>
</ng-template>
<ng-template #read>
  <div class="row">
    <div class="col-md-4">First Name:</div>
    <div class="col-md-8">{{ deliveryInfo.firstName }}</div>
  </div>
  <div class="row">
      <div class="col-md-4">Last Name:</div>
      <div class="col-md-8">{{ deliveryInfo.lastName }}</div> 
  </div>
  <div class="row">
    <div class="col-md-4">Email:</div>
    <div class="col-md-8">{{ deliveryInfo.email }}</div>
  </div>
  <div class="row">
    <div class="col-md-4">Contact No:</div>
    <div class="col-md-8">{{ deliveryInfo.phone }}</div> 
  </div>
  <div class="row">
    <div class="col-md-4">Street:</div>
    <div class="col-md-8">{{ deliveryInfo.street }}</div>
  </div>
  <div class="row">
    <div class="col-md-4">City:</div>
    <div class="col-md-8">{{ deliveryInfo.city }}</div> 
  </div>
  <div class="row">
    <div class="col-md-4">Zip:</div>
    <div class="col-md-8">{{ deliveryInfo.zip }}</div> 
  </div>
</ng-template>
