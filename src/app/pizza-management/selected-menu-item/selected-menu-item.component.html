<div class="row" style="margin-top:10px">
    <div class="radio col-md-4 servingoption text-center">
        <label><input type="radio" name="optSize" value="regular" [(ngModel)]="size" (click)="sizeSelected('regular')">Regular (9")</label>
    </div>
    <div class="radio col-md-4 servingoption text-center">
        <label><input type="radio" name="optSize" value="family" [(ngModel)]="size" (click)="sizeSelected('family')">Family (12")</label>
    </div>
    <div class="radio col-md-4 servingoption text-center">
        <label><input type="radio" name="optSize" value="party" [(ngModel)]="size" (click)="sizeSelected('party')">Party (14")</label>
    </div>
</div>
<div class="row">
  <div class="col-md-6"><h3>{{ menuItem.name }}</h3></div>
  <div class="col-md-6 text-right"><h3 *ngIf="price > 0">P {{ price }}</h3></div>
</div>
<div>
  <div class="col-md-6">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of menuItem.ingredients">
            {{ ingredient.name }}
        </li>
    </ul>
  </div>
  <div class="col-md-6 text-center">
    <img [src]="menuItem.imageUrl" style="width:250px" />
  </div>
</div>
