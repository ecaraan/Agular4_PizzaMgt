<div>
  <h2 mat-dialog-title>Confirm Action</h2>  
  <mat-dialog-content><h4>{{ confirmText }}</h4></mat-dialog-content>  
  <mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-primary confirm-action-btn">No</button>
    <button mat-button [mat-dialog-close]="true" class="btn btn-default confirm-action-btn">Yes</button>
  </mat-dialog-actions>
</div>
